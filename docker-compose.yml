version: '3'
services:
  ollama-container:
    image: ollama/ollama
    container_name: streamlit-llm
    volumes:
      - ./data/ollama:/root/.ollama
    ports:
      - 11434:11434
  streamlit-app:
    image: streamlit-ollama
    container_name: streamlit-app
    volumes:
      - $PWD:/app
    ports:
      - 8501:8501

